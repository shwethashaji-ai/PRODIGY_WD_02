<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Stopwatch Container */
        .stopwatch {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        /* Title Style */
        h1 {
            font-family: 'Lobster', sans-serif;
            font-size: 48px;
            color: #FF5733;
            margin: 0 0 20px 0;
        }

        /* Time Display */
        #timeDisplay {
            font-size: 60px;
            margin: 20px 0;
            font-weight: bold;
            color: #2C3E50;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* Buttons */
        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        /* Lap Times List */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            color: #2C3E50;
        }

        li {
            font-size: 18px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        /* Footer */
        footer {
            font-size: 14px;
            margin-top: 20px;
            color: #7f8c8d;
        }

        /* Controls Section */
        .controls {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <div id="timeDisplay">00:00:00</div>
        <div class="controls">
            <button id="startStop" onclick="startStop()">Start</button>
            <button id="reset" onclick="reset()">Reset</button>
        </div>
        <h2>Lap Times</h2>
        <ul id="lapTimes"></ul>
        <footer>Built with ❤️ by You</footer>
    </div>

    <script>
        let timer;
        let isRunning = false;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let lapTimes = [];

        // Update time display
        function updateDisplay() {
            const timeDisplay = document.getElementById("timeDisplay");
            timeDisplay.textContent = formatTime(hours, minutes, seconds);
        }

        // Format time (HH:MM:SS)
        function formatTime(hours, minutes, seconds) {
            return (
                (hours < 10 ? "0" : "") + hours + ":" +
                (minutes < 10 ? "0" : "") + minutes + ":" +
                (seconds < 10 ? "0" : "") + seconds
            );
        }

        // Start/Stop the stopwatch
        function startStop() {
            if (isRunning) {
                clearInterval(timer);
                document.getElementById("startStop").textContent = "Start";
            } else {
                timer = setInterval(function () {
                    seconds++;
                    if (seconds >= 60) {
                        seconds = 0;
                        minutes++;
                    }
                    if (minutes >= 60) {
                        minutes = 0;
                        hours++;
                    }
                    updateDisplay();
                }, 1000);
                document.getElementById("startStop").textContent = "Pause";
            }
            isRunning = !isRunning;
        }

        // Reset the stopwatch
        function reset() {
            clearInterval(timer);
            isRunning = false;
            seconds = 0;
            minutes = 0;
            hours = 0;
            lapTimes = [];
            document.getElementById("lapTimes").innerHTML = "";
            updateDisplay();
            document.getElementById("startStop").textContent = "Start";
        }

        // Add lap time
        function addLap() {
            if (isRunning) {
                lapTimes.push(formatTime(hours, minutes, seconds));
                const lapList = document.getElementById("lapTimes");
                const lapItem = document.createElement("li");
                lapItem.textContent = `Lap ${lapTimes.length}: ${lapTimes[lapTimes.length - 1]}`;
                lapList.appendChild(lapItem);
            }
        }
    </script>
</body>
</html>
